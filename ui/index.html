<script type="text/javascript">

var $SERVICE = "http://localhost:8000/static/resources/sample.json";
var $projectData;

  $.getJSON($SERVICE,
          function() {
            console.log("request successfully sent");
          })
      .done(
          function(data) {
            console.log("data received");
            $projectData = data;
            parseProjectData($projectData);
          })
      .fail(function() {
        console.log("error");
      	  })
      .always(function() {
        console.log("complete");
        setDroppableAccept();
      });
</script>

</head>
<body class="body">

  <div class="container">

    <div class="row">
      <div class="col-xs-3 row-title">Tasks</div>
      <div class="col-xs-3 row-title">In progress</div>
      <div class="col-xs-3 row-title">To verify</div>
      <div class="col-xs-3 row-title">Done</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Task details</h4>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <td>Task ID</td>
                <td id="task-details-table-id"></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
